<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="circle-top">
        <img src="images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="circle-bottom">
        <img src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="profile-card">
        <div class="bg-dotted">
          <!-- <img src="images/bg-pattern-card.svg" alt="" /> -->
        </div>
        <img
          class="profile-img"
          src="images/image-victor.jpg"
          alt="victor's image"
        />
        <div class="profile-description">
          <h4 class="name-title">Victor Crest</h4>
          <h4 class="age">26</h4>
          <h5 class="city">London</h5>
        </div>
        <div class="stats">
          <h4>80K</h4>
          <h6 class="stats-subtitle">Followers</h6>
        </div>
        <div class="stats">
          <h4>803K</h4>
          <h6 class="stats-subtitle">Likes</h6>
        </div>
        <div class="stats">
          <h4>1.4K</h4>
          <h6 class="stats-subtitle">Photos</h6>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
